<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Name Tag</title>
</head>
<body>
    <section>
        <input id="name-input">
        <button id="update-button">Update</button>
        <br>
        <label for="color-change">Choose a Color</label>
        <select name="color-select" id="color-change">
            <option value="pink">Pink</option>
            <option value="lightgreen">Light Green</option>
            <option value="lightblue">Light Blue</option>
        </select>
        <button id="color-change-button">Change Color</button>

        

    </section>
    
    <div class="container name-tag">
        <header>
            <div class="hello bkg-color white-text ">
                <div>
                    <h1>Hello</h1>
                </div>
        
                <div>
                    <h2 >my name is</h2>
                </div>
            </div>
        </header>
    
        <main class="bkg-color">
            <div class="name-tag" >
                <p id="name-display">Johnathon Flores</p>
            </div>
        </main>
        <footer>
            <div class="hello-bottom bkg-color"></div>
        </footer>

    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
